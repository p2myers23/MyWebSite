<html>
<head>
<script language = "JavaScript">

var number = 0;
var picList = ["images/slide1.jpg", "images/slide2.png", "images/slide3.jpg", "images/slide4.jpg", "images/slide5.jpg", "images/slide6.jpg"];
var clipList = ["sounds/sizzle.mp3", "sounds/cooking2.mp3", "sounds/cooking3.mp3"];

    
function start()
{
    
    var pic = document.getElementById("picFrame");
    pic.src = picList[number];
    pic.height = 300;
    var clip = document.getElementById("myAudio");
    
    
    
    clip.src = clipList[number]
    clip.play();
    
    if(number == 5)
    {   
     
     number = 0;
    
    }
    
    else
    {
     number = number + 1;
     
    }
}



</script>
</head>
<body bgcolor="black" link="white" vlink="white">
                <font color="white">

<center> 
<h1> Slide Show </h1>
<br/>
    <a href="index.html">Click here to go to the Index Page. </a>
    <br/>
    <br/>
<img id="picFrame" src="images/slide1.jpg"/>
<audio id="myAudio"> </audio>
    
<br/>
<br/>

<input type="button" value="Click Me" onClick="start()">

</center>
</body>
</html>
