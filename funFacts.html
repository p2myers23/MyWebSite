var group = ["-- Choose a Food --", "apple", "carrot", "banana", "berry", "steak", "chicken", "pork", "duck"];

var facts = ["-- No food selected --", "there are 7,500 apple varieties", "carrots can come in orange, purple, red, black, white, and yellow", "bananas float in water", "bananas are actually classified as berries", "translated, steak means 'meat on a stick'", "millions of pounds of chicken wings are eaten during Super Bowl weekend", "an average American will eat 30 pigs in their lifetime", "France and China are the largest consumers of duck"];

function loadData()
{
	var sum = 0;
	for(var i = 0; i<group.length; i++)
    {
        var daList = document.getElementById("prez");
  		var option = document.createElement("option");
  		option.text = group[i];
  		daList.add(option);
    }
}

// This function identifies which element from the drop down has been selected. It calls the 
// getIndex function to acquire what the index of the selected item. Then it displays the 
// corresponding element in the facts list. (This is diplayed in the textbox on the web page.)
function start()
{
	// We'll code this second
   var food = document.getElementById("prez")
   var daIndex = getIndex(food.value)
   
   if(daIndex > -1)
   {
      document.getElementById("funFact").value = facts[daIndex]

   }
   else
   {
      alert("invalid selection")
   }
}
   

// This function searches the group array for the element passed as a parameter
// and returns the index number for that element in the array.
function getIndex(d)
{
   var answer = -1
   for(var i = 0; i < group.length; i++)
   {
      if(group[i] == d)
      {
         answer = i;
      }
   }
   
   return answer 
}
