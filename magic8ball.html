<html>
<head>
<script languague = "JavaScript">
var answers = ["yes...", "no...", "maybe...", "probably...not...", "never...", "absolutely...", "maybe...not...", "probably...", "try again...", "depends..."];
var clipList = ["sounds/8ball.mp3"];
    
function random()
{
    //alert("hello")
    var rand = -1;
    var myAnswer = document.getElementById("answer");
    var userQ = document.getElementById("question");
    var clip = document.getElementById("myAudio");
    
    
    
    
    rand = Math.random();
    rand = rand * answers.length;
    rand = Math.floor(rand);
   
    if(userQ.value.length == 0)
    {
     myAnswer.value = "ask a question first..."   
    }
    else
    {
    myAnswer.value = answers[rand];
    clip.src = clipList
    clip.play();
    } 
}
    
function reset() {
    document.getElementById("answer").value = "";
    document.getElementById("question").value = "";

}
       
</script>
</head>
